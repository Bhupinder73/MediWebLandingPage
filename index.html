<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical & Health Care HTML Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favi.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="topHead">
            <div class="address">
                <p><img src="./Svg/location.svg" alt="address"> 2702 Memory Lane, Chicago, IL 60605</p>
                <p><img src="./Svg/clock.svg" alt="time"> Monday - Friday 08:00 - 20:00</p>
            </div>
            <div class="phoneCall">
                <p><img src="./Svg/phone.svg" alt="phone"> Emergency Line: 1-800-100-900</p>
                <p id="normalCrsr">Follow Us - <img src="./Svg/facebook.svg" alt="facebook"> <img src="./Svg/linkedIn.svg" alt="linkedIn"> <img src="./Svg/youtube.svg" alt="youtube"> <img src="./Svg/twitter.svg" alt="twitter"></p>
            </div>
        </div>
        <nav>
            <div class="leftNav">
                <img id="logo" src="./Svg/logo.svg" alt="logo">
                <ul>
                    <li>Home <i class="fa-solid fa-angle-down"></i></li>
                    <li>Pages <i class="fa-solid fa-angle-down"></i></li>
                    <li>Service <i class="fa-solid fa-angle-down"></i></li>
                    <li>Our Doctors <i class="fa-solid fa-angle-down"></i></li>
                    <li>Blog <i class="fa-solid fa-angle-down"></i></li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="rightNav">
                <form>
                    <input type="text" placeholder="Search..."><img src="./Svg/search.svg" alt="search">
                    <button>Appointment <i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>
        </nav>
    </header>
</body>
</html>
